<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orders to Google Sheets</title>
</head>
<body>
  <h2>Send Orders to Google Sheets</h2>
  <input type="file" id="jsonFile" accept=".json">
  <button id="sendBtn">Send JSON</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      const file = document.getElementById("jsonFile").files[0];
      if (!file) return alert("Select a JSON file");

      const reader = new FileReader();
      reader.onload = function(e) {
        let jsonData;
        try {
          jsonData = JSON.parse(e.target.result);
        } catch(err) {
          return alert("Invalid JSON file: " + err);
        }

        if (!Array.isArray(jsonData)) jsonData = jsonData.orders;

        // Flatten rows
        const rows = jsonData.map(order => [
          order.orderId,
          order.orderNumber,
          order.customerEmail,
          order.orderTotal
        ]);

        fetch("/append-orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: rows })
        })
        .then(res => res.text())
        .then(txt => alert(txt))
        .catch(err => alert("Error: " + err));
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
